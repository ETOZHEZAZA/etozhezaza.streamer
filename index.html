  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('etozhezaza.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 60px 20px;
    }

    header {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 60px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
      border-bottom: 2px solid white;
      padding-bottom: 20px;
      width: 100%;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.4); /* прозрачный фон под текстом */
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 400px;
    }

    a {
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      padding: 14px 20px;
      border: 1px solid white;
      border-radius: 8px;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      background-color: rgba(0, 0, 0, 0.5); /* полупрозрачный фон */
    }

    a:hover {
      background-color: white;
      color: black;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      header {
        font-size: 2rem;
      }

      a {
        font-size: 1.2rem;
      }
    }
  </style>
